# Part of RedELK
#
# In this file we configure the logstash filtes for HAproxy logs
#
# Author: Outflank B.V. / Marc Smeets
#

filter {
  if [infralogtype] == "redirtraffic" and [redirprogram] == "haproxy" {

    # Filebeat introduces the source field for the name of the log file path. But this collides with source object from the Elastic Common Schema.
    # We have no need for the filebeat's field as its also stored in log.file.path. So we drop it.
    mutate {
      remove_field => [ "source" ]
    }

    # drop haproxy log lines about the service starting and stopping
    if "haproxy-systemd-wrapper" in [message] {
      drop { }
    }
    if "Proxy " in [message] and " started." in [message] {
      drop { }
    }
    # drop haproxy log lines when there is a config error
    if " [ALERT] " in [message] {
       drop { }
    }
    if " [ SSL] " in [message] {
       drop { }
    }
    if " [ ALL] " in [message] {
       drop { }
    }
    if " [UNIX] " in [message] {
       drop { }
    }
    if " [STAT] " in [message] {
       drop { }
    }
    if " [ TCP] " in [message] {
       drop { }
    }
    
    # match lines from the haproxy log, like: Apr 18 16:36:09 $HOST haproxy[1153]: frontend:www-http/$HOST/$SOMEIP:80 backend:cobaltstrike client:$SOMEIP:3872 GMT:18/Apr/2018:14:36:08 +0000 body:- request:GET $SOMEURI HTTP/1.1 
    # Sometimes HAproxy will report an SSL handshake failure, using a different log line. We check for that as well
    if "SSL handshake failure" in [message] {
      grok {
        match => { "message"=> [ "%{SYSLOGTIMESTAMP} %{IPORHOST:redir.host} %{SYSLOGPROG}: %{IPORHOST:source.ip}:%{POSINT:source.port} \[(?<redir.traffic.timestamp>%{MONTHDAY}\/%{MONTH}\/%{YEAR}:%{TIME})] (?<redir.frontend>([^/]*))%{GREEDYDATA:redir.traffic.request}" ] }
      }
      mutate {
        add_field => { "redir.destination" => "ssl-error" }
      }
      # Set the timestamp from the log to @timestamp, example: 16/Sep/2018:07:08:21.783
      date {
        match => [ "redir.traffic.timestamp", "dd/MMM/yyyy:HH:mm:ss.SSS" ]
        target => "@timestamp"
        timezone => "Etc/UTC"
      }
    } else {
      # now matching the real haproxy lines. We have several log line formats we need to match:
      # - Lines with 'message repeated X times'
      # - normal line, looks like 'Sep 28 09:15:33 $HOSTNAME  haproxy[442]: frontend:www-https/$HOSTNAME/$SOMEIP:443 backend:cobaltstrike client:$SOMEIP:51809 GMT:28/Sep/2018:07:15:33 +0000 body:- request:GET $SOMEURI HTTP/1.1
      # - Cutoff line as log line is longer than our logging buffer    
      grok {
        match => { "message" => [ "%{SYSLOGTIMESTAMP} %{IPORHOST:redir.host} %{SYSLOGPROG}: message repeated %{NUMBER} times: \[ frontend:(?<redir.frontend>([^/]*))/(([^/]*))/%{IPORHOST:destination.ip}:%{POSINT:destination.port} backend:%{NOTSPACE:redir.destination} client:%{IPORHOST:source.ip}:%{POSINT:source.port} GMT:%{HTTPDATE:redir.traffic.timestamp} useragent:(?<redir.traffic.useragent>(.*)) body:(?<redir.traffic.body>(.*)) request:%{GREEDYDATA:redir.traffic.request}\]" , "%{SYSLOGTIMESTAMP} %{IPORHOST:redir.host} %{SYSLOGPROG}: frontend:(?<redir.frontend>([^/]*))/(([^/]*))/%{IPORHOST:destination.ip}:%{POSINT:destination.port} backend:%{NOTSPACE:redir.destination} client:%{IPORHOST:source.ip}:%{POSINT:source.port} GMT:%{HTTPDATE:redir.traffic.timestamp} useragent:(?<redir.traffic.useragent>(.*)) body:(?<redir.traffic.body>(.*)) request:%{GREEDYDATA:redir.traffic.request}" , "%{SYSLOGTIMESTAMP} %{IPORHOST:redir.host} %{SYSLOGPROG}: frontend:(?<redir.frontend>([^/]*))/(([^/]*))/%{IPORHOST:destination.ip}:%{POSINT:destination.port} backend:%{NOTSPACE:redir.destination} client:%{IPORHOST:source.ip}:%{POSINT:source.port} GMT:%{HTTPDATE:redir.traffic.timestamp} useragent:(?<redir.traffic.useragent>(.*)) body:%{GREEDYDATA:redir.traffic.body}" ] }
      }
      # Set the timestamp from the log to @timestamp, example: 15/Apr/2018:19:22:31 +0000
      date {
        match => [ "redir.traffic.timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
        target => "@timestamp"
        timezone => "Etc/UTC"
      }
    }

    # When IPv6 is enabled on your HAProxy host, IPV4 addresses are reported like ::ffff:ipv4address. Here we cut off the ::ffff: part
    if "ffff" in [source.ip] {
      mutate {
        gsub => [
          "source.ip", "\:\:ffff\:", "",
          "destination.ip", "\:\:ffff\:", ""
        ]
      }
    }

    # Add data to the source.ip
    if [source.ip] {
      # duplicate field so we can replace it with reverse DNS lookup
      mutate {
        add_field => { "source.dns" => "%{source.ip}" }
      }
      # do reverse DNS lookup
      dns {
        reverse => ["source.dns"]
        action => "replace"
        timeout => "2.0"
      }
      # add geo ip info from City DB
      geoip {
        source => "source.ip"
        database => "/usr/share/logstash/GeoLite2-dbs/GeoLite2-City.mmdb"
      }
      # add geo ip info from ASN DB
      geoip { 
        source => "source.ip"
        default_database_type => "ASN"
        database => "/usr/share/logstash/GeoLite2-dbs/GeoLite2-ASN.mmdb"
      }
    }
  }
}
